<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Hello World</title>
</head>
<body>
<div id="react-app"></div>
<div id="vanilla-app"></div>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script>
    const reactHeading = React.createElement('h1', null, 'Hello from React')
    console.log(reactHeading)

    const container = document.getElementById('react-app')
    const root = ReactDOM.createRoot(container)
    root.render(reactHeading)
</script>
<script>
  const vanillaJsHeading = document.createElement('h1')
  vanillaJsHeading.textContent = 'Hello from vanilla JS'
  console.log(vanillaJsHeading)
  document.getElementById('vanilla-app').appendChild(vanillaJsHeading)
</script>
</body>
</html>
